<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory items or stock</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* styles.css */
        body {
            font-family: Arial, sans-serif;
            background-color: lightblue;
        }

        h1 {
            text-align: center;
        }

        .inventory-list {
            margin-bottom: 20px;
        }

        .inventory-list ul {
            list-style-type: none;
            padding: 0;
        }

        .inventory-list ul li {
            margin-bottom: 5px;
        }

        .add-item {
            border: 1px solid #ccc;
            padding: 10px;
            max-width: 300px;
        }

        .add-item label {
            display: block;
            margin-bottom: 5px;
        }

        .add-item input[type="text"],
        .add-item input[type="number"],
        .add-item input[type="submit"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .add-item input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .add-item input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Inventory item lists</h1>
    
    <div class="inventory-list">
        <h2>Inventory Items</h2>
        <ul id="item-list">
         <li>WHEAT</li>
            <li>RICE</li>
            <li>VEGETABLES</li>
            <li>MASALAS</li>
            <!-- More list items can be added dynamically using JavaScript -->
        </ul>
    </div>
    <div class="add-item">
        <h2>Add New Item</h2>
        <form id="add-item-form">
            <label for="item-name">Item Name:</label>
            <input type="text" id="item-name" name="item-name" required><br>
            
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required><br>
            
            <input type="submit" value="Add Item">
        </form>
        <button onclick="location.href='k2.html'">Next </button>
    </div>

    <script>
        // JavaScript code
        document.getElementById("add-item-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting

            // Get form values
            var itemName = document.getElementById("item-name").value;
            var quantity = document.getElementById("quantity").value;

            // Create a new list item
            var newItem = document.createElement("li");
            newItem.textContent = itemName + " - Quantity: " + quantity;

            // Add the new item to the list
            document.getElementById("item-list").appendChild(newItem);

            // Reset the form
            document.getElementById("add-item-form").reset();

            // Show a success message
            alert("Item added successfully!");
        });
    </script>
</body>
</html>
